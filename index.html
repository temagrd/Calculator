<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="numbers">
        <input type="number" id="1">
        <button id="3">_</button>
        <input type="number" id="2">
        <button type="submit" id="button1">=</button>
        <input type="number" id="result">
    </div>
    <div id="buttons">
        <button type="submit" id="buttonPlus">+</button>
        <button type="submit" id="buttonMinus">-</button>
        <button type="submit" id="buttonMult">*</button>
        <button type="submit" id="buttonDivide">:</button>
        <button class="big" type="submit" id="buttonSquare">x<sup><small>y</small></sup></button>
        <button type="submit" id="buttonRadical">/x</button>
        <button type="submit" id="buttonPercent">%</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
